name: 'üöÄÔ∏è Semantic Release'
on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
      - release/**
jobs:
  release:
    name: 'üöÄÔ∏è Semantic Release'
    runs-on: ubuntu-latest
    steps:
      - name: 'üêôÔ∏è Git Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # - name: 'üåµÔ∏è Cache-tus'
      #   uses: actions/cache@v2
      #   with:
      #     path: '**/node_modules'
      #     key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: 'üì¶Ô∏è Install Dependecies'
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          echo "@jeromefitz:registry=https://registry.npmjs.org/" >> .npmrc
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1
      - name: 'üè∑Ô∏è Semantic Version: Release'
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn run semantic-release
