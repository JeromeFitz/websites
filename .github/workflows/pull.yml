name: '  ‚ñ∂Ô∏è  Pull'

on:
  pull_request:
    branches:
      - main
      # prerelease
      - canary
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft

concurrency:
  group: pull-${{ github.ref }}-1
  cancel-in-progress: true

env:
  GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
  GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  pull:
    name: 'üë∑Ô∏è  CI'
    if: ${{ github.event.pull_request.draft == false && !contains(github.event.head_commit.message, '[skip ci]') }}
    timeout-minutes: 20
    runs-on: ubuntu-latest
    env:
      GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
      GH_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      IS_ACTOR_VERIFIED: ${{ github.actor == 'jeromefitz' || github.actor == 'dependabot[bot]' }}
      IS_JEROMEFITZ: ${{ github.actor == 'jeromefitz' }}
      IS_DEPENDABOT: ${{ github.actor == 'dependabot[bot]' }}
      IS_LABEL_PNPM: ${{ contains( github.event.pull_request.labels.*.name, 'üì¶ pnpm' ) }}
    steps:
      - name: 'üêôÔ∏è  Checkout'
        id: pull-checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 1

      - name: 'üíΩÔ∏è  Init'
        id: pull-init
        uses: JeromeFitz/websites/.github/actions/init@main

      - name: 'üîí  pnpm'
        id: pull-pnpm
        uses: JeromeFitz/websites/.github/actions/pnpm@main
        if: ${{ env.IS_DEPENDABOT || env.IS_LABEL_PNPM }}
        with:
          IS_ACTOR_VERIFIED: ${{ env.IS_ACTOR_VERIFIED }}
          IS_JEROMEFITZ: ${{ env.IS_JEROMEFITZ }}
          IS_DEPENDABOT: ${{ env.IS_DEPENDABOT }}
          IS_LABEL_PNPM: ${{ env.IS_LABEL_PNPM }}

      - name: 'üì¶  Install'
        id: pull-install
        uses: JeromeFitz/websites/.github/actions/install@main

      - name: 'üö®Ô∏è  Lint'
        id: pull-lint
        uses: JeromeFitz/websites/.github/actions/lint@main
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

      # https://docs.github.com/en/actions/learn-github-actions/expressions
      - name: 'üìõ  Commit Message'
        id: pull-commit-message
        run: |
          echo "::set-output name=message::$(git log --no-merges -1 --oneline)"

      - name: 'üõ†Ô∏è  Deploy (Config)'
        id: pull-deploy-config
        if: ${{ contains(steps.pull-commit-message.outputs.message, '[b]') }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setOutput('ref', context.payload.pull_request.head.ref)
            core.setOutput('repo', context.payload.pull_request.head.repo.full_name)

      - name: 'üêôÔ∏è  Deploy (Checkout)'
        id: pull-deploy-checkout
        uses: actions/checkout@v3
        if: ${{ env.IS_ACTOR_VERIFIED && contains(steps.pull-commit-message.outputs.message, '[b]') }}
        with:
          ref: ${{ steps.pull-deploy-config.outputs.ref }}
          repository: ${{ steps.pull-deploy-config.outputs.repo }}
          fetch-depth: 1

      - name: 'üî∫Ô∏è  Deploy (Preview)'
        id: pull-deploy-preview
        if: ${{ env.IS_ACTOR_VERIFIED && contains(steps.pull-commit-message.outputs.message, '[b]') }}
        uses: JeromeFitz/websites/.github/actions/deploy@main
        with:
          GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          PRODUCTION: false
          DEPLOY_PR_FROM_FORK: true
