name: '  ‚ñ∂Ô∏è  Pull'

on:
  pull_request:
    branches:
      - main
      # prerelease
      - canary
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft

concurrency:
  group: pull-${{ github.ref }}-1
  cancel-in-progress: true

env:
  GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
  GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  pull:
    name: 'üë∑Ô∏è  CI'
    if: ${{ github.event.pull_request.draft == false && !contains(github.event.head_commit.message, '[skip ci]') }}
    timeout-minutes: 20
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    env:
      GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
      GH_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      IS_JEROMEFITZ: ${{ github.actor == 'jeromefitz' }}
      IS_DEPENDABOT: ${{ github.actor == 'dependabot[bot]' }}
      IS_LABEL_PNPM: ${{ contains( github.event.pull_request.labels.*.name, 'üì¶ pnpm' ) }}
    steps:
      - name: 'üêôÔ∏è  Checkout'
        id: pull-checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 1
      - name: 'üìù  Debug Logs'
        id: pull-debug
        uses: JeromeFitz/websites/.github/actions/debug@dependabot/npm_and_yarn/main/turbo-1.3.1
        with:
          IS_JEROMEFITZ: ${{ env.IS_JEROMEFITZ }}
          IS_DEPENDABOT: ${{ env.IS_DEPENDABOT }}
          IS_LABEL_PNPM: ${{ env.IS_LABEL_PNPM }}
      - name: 'üíΩÔ∏è  Init'
        id: pull-init
        uses: JeromeFitz/websites/.github/actions/init@dependabot/npm_and_yarn/main/turbo-1.3.1
      - name: 'üö®Ô∏è  Lint'
        id: pull-lint
        uses: JeromeFitz/websites/.github/actions/lint@dependabot/npm_and_yarn/main/turbo-1.3.1
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      - name: 'üõ†Ô∏è  Deploy (Config)'
        id: pull-deploy-config
        # https://docs.github.com/en/actions/learn-github-actions/expressions
        if: (${{ github.actor == 'JeromeFitz' }} || ${{ github.actor == 'dependabot[bot]' }}) && $${ contains(github.event.head_commit.message, '[b]') }}
        uses: actions/github-script@v6
        with:
          script: |
            core.setOutput('ref', context.payload.pull_request.head.ref)
            core.setOutput('repo', context.payload.pull_request.head.repo.full_name)
