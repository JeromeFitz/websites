name: '  ‚ñ∂Ô∏è  Pull'

on:
  pull_request:
    branches:
      - main
      # prerelease
      - canary
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft

concurrency:
  group: pull-${{ github.ref }}-1
  cancel-in-progress: true

env:
  GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  pull:
    name: 'üë∑Ô∏è  CI'
    if: github.event.pull_request.draft == false && !contains(github.event.head_commit.message, '[skip ci]')
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: 'üêôÔ∏è  Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: 'üíΩÔ∏è  Init'
        uses: JeromeFitz/websites/.github/actions/init@main
      - name: 'üö®Ô∏è  Lint'
        uses: JeromeFitz/websites/.github/actions/lint@main
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      - name: 'üêõÔ∏è  Debug'
        id: pull-debug
        shell: bash
        run: |
          echo "actor:        ${{ github.actor }}"
          echo "isActorValid: null"
      - name: 'üêõÔ∏è  Debug II'
        id: pull-debug-ii
        uses: actions/github-script@v3
        with:
          script: |
            const isPr = [ 'pull_request', 'pull_request_target' ].includes(context.eventName)
            core.setOutput('ref', isPr ? context.payload.pull_request.head.ref : context.ref)
            core.setOutput('repo', isPr ? context.payload.pull_request.head.repo.full_name : context.repo.full_name)
            const isActorValid = ['jeromefitz','JeromeFitz', 'dependabot', 'dependabot[bot]'].includes(github.actor)
            core.setOutput('isActorValid', isActorValid)
            core.setOutput('actor', github.actor)
      - name: 'üêõÔ∏è  Debug III'
        id: pull-debug-iii
        shell: bash
        run: |
          echo "actor:        ${{ steps.pull-debug-ii.outputs.actor }}"
          echo "isActorValid: ${{ steps.pull-debug-ii.outputs.isActorValid }}"
          echo "ref:          ${{ steps.pull-debug-ii.outputs.ref }}"
          echo "repo:         ${{ steps.pull-debug-ii.outputs.repo }}"
