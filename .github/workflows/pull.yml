name: '‚ñ∂Ô∏è Pull'

on:
  pull_request:
    branches:
      - main
      # prerelease
      - canary
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft

concurrency:
  group: pull-${{ github.ref }}-1
  cancel-in-progress: true

env:
  GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  call-init:
    name: 'üéâÔ∏è  Init'
    if: github.event.pull_request.draft == false && !contains(github.event.head_commit.message, '[skip ci]')
    uses: JeromeFitz/jeromefitzgerald.com/.github/workflows/_init.yml@ci/workflow-release

  call-lint:
    name: 'üö®Ô∏è  Lint'
    if: github.event.pull_request.draft == false && !contains(github.event.head_commit.message, '[skip ci]')
    needs: call-init
    uses: JeromeFitz/jeromefitzgerald.com/.github/workflows/_lint.yml@ci/workflow-release
    secrets:
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

  call-deploy:
    name: 'üöÄÔ∏è  Deploy (Preview)'
    if: github.event.pull_request.draft == false && !contains(github.event.head_commit.message, '[skip ci]')
    needs: call-lint
    uses: JeromeFitz/jeromefitzgerald.com/.github/workflows/_deploy.yml@ci/workflow-release
    with:
      PRODUCTION: false
    secrets:
      GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
