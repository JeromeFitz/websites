name: '‚ñ∂Ô∏è Pull'

on:
  pull_request:
    branches:
      - main
      # prerelease
      - canary
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft

concurrency:
  group: pull-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  call-init:
    name: 'üéâÔ∏è  Init'
    if: github.event.pull_request.draft == false
    uses: JeromeFitz/jeromefitzgerald.com/.github/workflows/_init.yml@ci/github-action-refactor

  call-lint:
    name: 'üö®Ô∏è  Lint'
    if: github.event.pull_request.draft == false
    needs: call-init
    uses: JeromeFitz/jeromefitzgerald.com/.github/workflows/_lint.yml@ci/github-action-refactor

  # call-deploy:
  #   name: 'üöÄÔ∏è  Deploy'
  #   if: github.event.pull_request.draft == false
  #   needs: call-lint
  #   uses: JeromeFitz/jeromefitzgerald.com/.github/workflows/_deploy.yml@ci/github-action-refactor
  #   with:
  #     GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
  #     VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  #     VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  #     VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  #     CREATE_COMMENT: false
  #     DELETE_EXISTING_COMMENT: false
  #     PR_LABELS: false
  #     PRODUCTION: false

  deploy:
    name: 'üöÄÔ∏è  Deploy'
    if: github.event.pull_request.draft == false
    needs: call-lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: 'üêôÔ∏è  Checkout'
        id: pull-checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: 'üî∫Ô∏è Deploy'
        id: pull-deploy
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          CREATE_COMMENT: false
          DELETE_EXISTING_COMMENT: true
          PR_LABELS: false
          PRODUCTION: false
