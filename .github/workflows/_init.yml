name: '💽️  '

on: workflow_call

jobs:
  init:
    name: '💽️  '
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: '🐙️  Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: '💽️  Node (16)'
        id: node-setup
        uses: actions/setup-node@v2
        with:
          # architecture: 'x64'
          cache-dependency-path: yarn.lock
          cache: 'yarn'
          node-version: '16'

      - name: '📦️  Dependencies'
        id: dependencies
        run: |
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1
