name: 'üîÄÔ∏è Push'

on:
  push:
    branches:
      - main
      # prerelease branches
      - canary
      - develop
      - ci/**
      - feature/**
      - refactor/**
      - release/**

concurrency:
  group: push-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  call-init:
    name: 'üéâÔ∏è  Init'
    if: contains(github.event.head_commit.message , '[build]') || contains(github.event.head_commit.message , '[b]') || github.ref == 'refs/heads/main'
    uses: ./.github/workflows/_init.yml

  call-lint:
    name: 'üö®Ô∏è  Lint'
    if: contains(github.event.head_commit.message , '[build]') || contains(github.event.head_commit.message , '[b]') || github.ref == 'refs/heads/main'
    needs: call-init
    uses: ./.github/workflows/_lint.yml

  call-release:
    name: 'üè∑Ô∏è  Release'
    if: contains(github.event.head_commit.message , '[build]') || contains(github.event.head_commit.message , '[b]') || github.ref == 'refs/heads/main'
    needs: call-lint
    uses: ./.github/workflows/_release.yml

  # call-deploy:
  #   name: 'üöÄÔ∏è  Deploy'
  #   if: github.event.pull_request.draft == false
  #   needs: call-lint
  #   uses: ./.github/workflows/_deploy.yml
  #   with:
  #     GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
  #     VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  #     VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  #     VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  #     CREATE_COMMENT: false
  #     DELETE_EXISTING_COMMENT: false
  #     PR_LABELS: false
  #     PRODUCTION: false

  deploy:
    name: 'üöÄÔ∏è  Deploy (Production)'
    if: github.ref == 'refs/heads/main'
    needs: call-release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: 'üêôÔ∏è  Checkout'
        id: push-checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: 'üî∫Ô∏è Deploy (Production)'
        id: push-deploy
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          CREATE_COMMENT: false
          DELETE_EXISTING_COMMENT: true
          PR_LABELS: false
          PRODUCTION: true
