name: 'üîÄÔ∏è Push'
on:
  push:
    branches:
      - main
      # prerelease branches
      - canary
      - develop
      - ci/**
      - feature/**
      - fix/**
      - refactor/**
      - release/**
concurrency:
  group: push-${{ github.ref }}-1
  cancel-in-progress: true
jobs:
  release:
    name: 'üë∑Ô∏è  Push'
    if: contains(github.event.head_commit.message , '[build]') || contains(github.event.head_commit.message , '[b]') || github.ref == 'refs/heads/main'
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      # GH_TOKEN: ${{ secrets.GH_TOKEN }}
      # GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    strategy:
      matrix:
        node: ['16']

    steps:
      - name: 'üêôÔ∏è  Checkout'
        id: checkout
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history for all branches and tags.
          # Default: 1
          fetch-depth: 1

      - name: 'üíΩÔ∏è  Node (${{ matrix.node }})'
        id: node-setup
        uses: actions/setup-node@v2
        with:
          # architecture: 'x64'
          cache-dependency-path: yarn.lock
          cache: 'yarn'
          node-version: ${{ matrix.node }}

      # - name: 'üß∂Ô∏è  Cache (yarn)'
      #   id: cache-yarn
      #   uses: actions/cache@v2
      #   with:
      #     path: |
      #       **/node_modules
      #     key: modules-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      #     restore-keys: |
      #       modules-${{ runner.os }}-

      - name: 'üì¶Ô∏è  Dependecies'
        id: dependecies
        run: |
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1

      - name: 'üî∫Ô∏è  Cache (turbo)'
        id: cache-turbo
        uses: actions/cache@v2
        with:
          path: .cache-turbo
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          # order of preference => turbo will re-check
          restore-keys: |
            turbo-${{ github.job }}-${{ github.ref_name }}-
            turbo-${{ github.job }}-
            turbo-

      - name: 'üö®Ô∏è  Lint'
        id: lint
        run: |
          yarn lint --cache-dir=".cache-turbo"

      - name: 'üß™Ô∏è  Test'
        id: test
        # @note(ci) comment out right now as this requires `build`
        run: |
          echo # yarn test --cache-dir=".cache-turbo"

      # - name: 'üèóÔ∏è  Build'
      #   id: build
      #   if: contains(github.event.head_commit.message , '[build]') || contains(github.event.head_commit.message , '[b]')
      #   run: |
      #     yarn build --cache-dir=".cache-turbo"

      - name: 'üöÄÔ∏è  Release'
        id: release
        if: contains(github.event.head_commit.message , '[build]') || contains(github.event.head_commit.message , '[b]') || github.ref == 'refs/heads/main'
        run: |
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          echo "@jeromefitz:registry=https://registry.npmjs.org/" >> .npmrc
          yarn semantic-release --cache-dir=".cache-turbo"

