name: '  üîÄÔ∏è  Push'

on:
  push:
    branches:
      - main
      # prerelease branches
      - canary
      - develop
      - ci/**
      - feature/**
      - fix/**
      - refactor/**
      - release/**

concurrency:
  group: push-${{ github.ref }}-1
  cancel-in-progress: true

env:
  GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
  GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  pull:
    name: 'üë∑Ô∏è  CI'
    if: (contains(github.event.head_commit.message, '[build]') || contains(github.event.head_commit.message, '[b]') || github.ref == 'refs/heads/main') && !contains(github.event.head_commit.message, '[skip ci]')
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
      GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: 'üêôÔ∏è  Checkout'
        id: push-checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 10
      - name: 'üíΩÔ∏è  Init'
        id: push-init
        uses: JeromeFitz/websites/.github/actions/init@main
      - name: 'üö®Ô∏è  Lint'
        id: push-lint
        uses: JeromeFitz/websites/.github/actions/lint@main
        with:
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      - name: 'üè∑Ô∏è  Release'
        id: push-release
        uses: JeromeFitz/websites/.github/actions/release@main
        with:
          GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      - name: 'üî∫Ô∏è  Deploy (Production)'
        id: push-deploy
        if: github.ref == 'refs/heads/main'
        uses: JeromeFitz/websites/.github/actions/deploy@feature/kbar-ii
        with:
          GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          PRODUCTION: true
