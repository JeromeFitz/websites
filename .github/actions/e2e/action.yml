# name: 'E2E'
name: 'üé≠  '
description: 'Localized E2E'
author: 'JeromeFitz'

inputs:
  LHCI_GITHUB_APP_TOKEN:
    description: 'Provide GitHub App Token for Lighthouse'
    required: true
    type: string
  TURBO_TEAM:
    description: 'Provide Team ID for Turbo'
    required: true
    type: string
  TURBO_TOKEN:
    description: 'Provide Token for Turbo'
    required: true
    type: string
  VERCEL_ENV:
    description: 'Mock environment for Vercel / Turbo Cache'
    required: true
    type: string
    default: 'preview'
  WEBSITE:
    description: 'Provide Website for Lighthouse'
    required: true
    type: string
    default: 'jeromefitzgerald.com'

runs:
  using: 'composite'
  steps:
    - name: 'üé≠ Playwright: Get Installed Version'
      id: playwright-version
      shell: bash
      # @todo(github-actions) can we do this dynamically?
      run: echo "PLAYWRIGHT_VERSION=1.38.1" >> $GITHUB_ENV

    - name: 'üé≠ Playwright: Check Browser Cache'
      id: playwright-cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

    # @todo(gh-actions) Separate `main` from PR
    - name: 'üß™  Test: Build'
      id: e2e-build
      shell: bash
      env:
        TURBO_TEAM: ${{ inputs.TURBO_TEAM }}
        TURBO_TOKEN: ${{ inputs.TURBO_TOKEN }}
        VERCEL_ENV: ${{ inputs.VERCEL_ENV }}
      run: |
        pnpm turbo run build --filter="${{ inputs.WEBSITE }}" --cache-dir=".cache-turbo"

    # - name: 'üî∫Ô∏è  Cache (next)'
    #   id: e2e-build-cache
    #   uses: actions/cache@v3
    #   env:
    #     TURBO_TEAM: ${{ inputs.TURBO_TEAM }}
    #     TURBO_TOKEN: ${{ inputs.TURBO_TOKEN }}
    #   with:
    #     path: |
    #       ${{ github.workspace }}/sites/jeromefitzgerald.com/.next/cache
    #     key: |
    #       ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
    #     restore-keys: |
    #       ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
    - name: 'üí°  Lighthouse: Install'
      id: e2e-dependencies-lighthouse
      shell: bash
      # env:
      #   LHCI_GITHUB_APP_TOKEN: ${{ inputs.LHCI_GITHUB_APP_TOKEN }}
      #   TURBO_TEAM: ${{ inputs.TURBO_TEAM }}
      #   TURBO_TOKEN: ${{ inputs.TURBO_TOKEN }}
      #   VERCEL_ENV: ${{ inputs.VERCEL_ENV }}
      run: |
        pnpm add @lhci/cli@0.12.0 --global
      # run: |
      #   npx @lhci/cli@0.12.0 autorun --config="./sites/${{ inputs.WEBSITE }}/lighthouse.config.js"

    - name: 'üí°  Lighthouse: ${{ inputs.WEBSITE }}'
      id: test-lighthouse
      shell: bash
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ inputs.LHCI_GITHUB_APP_TOKEN }}
        TURBO_TEAM: ${{ inputs.TURBO_TEAM }}
        TURBO_TOKEN: ${{ inputs.TURBO_TOKEN }}
        VERCEL_ENV: ${{ inputs.VERCEL_ENV }}
      run: |
        pnpm turbo run lhci --filter="${{ inputs.WEBSITE }}" --cache-dir=".cache-turbo"
      # run: |
      #   pnpm --filter "${{ inputs.WEBSITE }}" lhci

    - name: 'üé≠  Playwright: Install (!cache)'
      id: e2e-dependencies-playwright
      shell: bash
      # run: pnpm playwright@1.38.1  install --with-deps
      run: npx playwright@1.38.1 install --with-deps
      if: steps.playwright-cache.outputs.cache-hit != 'true'

    - name: 'üé≠  Playwright: Install (cache)'
      id: e2e-dependencies-playwright-cache
      shell: bash
      # run: pnpm playwright@1.38.1  install-deps
      run: npx playwright@1.38.1 install-deps
      if: steps.playwright-cache.outputs.cache-hit == 'true'

    - name: 'üé≠  Playwright: ${{ inputs.WEBSITE }}'
      id: e2e-test
      shell: bash
      env:
        TURBO_TEAM: ${{ inputs.TURBO_TEAM }}
        TURBO_TOKEN: ${{ inputs.TURBO_TOKEN }}
        VERCEL_ENV: ${{ inputs.VERCEL_ENV }}
      # run: pnpm turbo run test:e2e --filter="${{ inputs.WEBSITE }}" --cache-dir=".cache-turbo"
      run: |
        pnpm --filter "${{ inputs.WEBSITE }}" test:e2e

