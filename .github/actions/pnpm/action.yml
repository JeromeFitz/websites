# name: 'Init And Lint'
name: '🔒  '
description: 'Localized PNPM Lock File Update'
author: 'JeromeFitz'

runs:
  using: 'composite'
  steps:
    - name: '🔧  pnpm'
      id: pnpm-setup
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7

    - name: '💽️  Node'
      id: node-setup
      uses: actions/setup-node@v3
      with:
        # architecture: 'x64'
        cache-dependency-path: pnpm-lock.yaml
        cache: 'pnpm'
        node-version: 16

    - name: '📦️  Dependencies'
      id: dependencies
      shell: bash
      run: |
        pnpm install --lockfile-only
        git config --global user.name BotJerome
        git config --global user.email bot@jeromefitzgerald.com
        git add pnpm-lock.yaml
        git commit -m "💚 (pnpm) pnpm-lock.yaml 🔒"
        git push
