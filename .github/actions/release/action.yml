# name: 'Release'
name: 'ğŸ·ï¸  '
description: 'Localized Release'
author: 'JeromeFitz'

inputs:
  GH_TOKEN:
    descirption: 'Github Personal Access Token'
    required: true

runs:
  using: 'composite'
  steps:
    - name: 'ğŸ™ï¸  Checkout'
      uses: actions/checkout@v2
      with:
        fetch-depth: 10

    - name: 'ğŸ’½ï¸  Node (16)'
      id: node-setup
      uses: actions/setup-node@v2
      with:
        # architecture: 'x64'
        cache-dependency-path: yarn.lock
        cache: 'yarn'
        node-version: '16'

    - name: 'ğŸ“¦ï¸  Dependencies'
      id: dependencies
      shell: bash
      run: |
        yarn install --frozen-lockfile --ignore-engines --network-concurrency 1

    - name: 'ğŸ·ï¸  Release'
      id: release
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.GH_TOKEN }}
      run: |
        yarn semantic-release
