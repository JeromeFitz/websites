# name: 'Init And Lint'
name: '💽️  ➕️  🚨️  '
description: 'Localized Init And Lint'
author: 'JeromeFitz'

inputs:
  TURBO_TEAM:
    description: 'Provide Team ID for Turbo'
    required: true
    type: string
  TURBO_TOKEN:
    description: 'Provide Token for Turbo'
    required: true
    type: string

runs:
  using: 'composite'
  steps:
    - name: '🐙️  Checkout'
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: '🔧  pnpm'
      id: pnpm-setup
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7

    - name: '💽️  Node'
      id: node-setup
      uses: actions/setup-node@v3
      with:
        # architecture: 'x64'
        cache-dependency-path: pnpm-lock.yaml
        cache: 'pnpm'
        node-version: 16

    - name: '📦️  Dependencies'
      id: dependencies
      shell: bash
      run: |
        pnpm install --frozen-lockfile

    - name: '🔺️  Cache (turbo)'
      id: cache-turbo
      uses: actions/cache@v3
      env:
        TURBO_TEAM: ${{ inputs.TURBO_TEAM }}
        TURBO_TOKEN: ${{ inputs.TURBO_TOKEN }}
      with:
        path: .cache-turbo
        key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
        # order of preference => turbo will re-check
        restore-keys: |
          turbo-${{ github.job }}-${{ github.ref_name }}-
          turbo-${{ github.job }}-
          turbo-

    - name: '🚨️  Lint'
      id: lint
      shell: bash
      env:
        TURBO_TEAM: ${{ inputs.TURBO_TEAM }}
        TURBO_TOKEN: ${{ inputs.TURBO_TOKEN }}
      run: |
        pnpm lint --cache-dir=".cache-turbo"

    - name: '🧪️  Test'
      id: test
      shell: bash
      # @note(ci) comment out right now as this requires `build`
      run: |
        echo # pnpm test --cache-dir=".cache-turbo"
