name: 'üö®Ô∏è  '
description: 'Localized Lint'
author: 'JeromeFitz'

inputs:
  TURBO_TEAM:
    description: 'Provide Team ID for Turbo'
    required: true
    type: string
  TURBO_TOKEN:
    description: 'Provide Token for Turbo'
    required: true
    type: string

runs:
  using: 'composite'
  steps:
    - name: 'üö®Ô∏è  Lint'
      id: lint
      shell: bash
      env:
        TURBO_TEAM: ${{ inputs.TURBO_TEAM }}
        TURBO_TOKEN: ${{ inputs.TURBO_TOKEN }}
      run: |
        pnpm turbo run lint --cache-dir=".cache-turbo" --continue

